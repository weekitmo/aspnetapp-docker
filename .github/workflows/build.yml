name: build

on:
  push:
    branches: [main]

env:
  APP_NAME: aspnet-app
  DOTNET_VERSION: "7.0.100"

jobs:
  publish:
    name: build-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build with Dockerfile
        run: |
          docker build -t ${{ env.APP_NAME }} -f Dockerfile .

      - name: Console
        run: |
          docker image ls